<!--Crea un nuevo documento HTML siguiendo estas especificaciones:

Debe estar dividido en tres secciones (utiliza la etiqueta <section>).
Requisitos para la primera sección:
Incluye un título (<h1>) con el texto "Uso de imágenes en HTML".
Añade una imagen de tu película favorita usando la etiqueta <img>.
Requisitos para la segunda sección:
Incluye un título (<h1>) con el texto "Galería de imágenes".
Crea una galería simple con tres imágenes de diferentes lugares que te gustaría visitar. Utiliza la etiqueta <img> para cada imagen.
Requisitos para la tercera sección:
Incluye un título (<h1>) con el texto "Imágenes con enlaces".
Añade una imagen que funcione como un enlace a un sitio web de tu elección. Utiliza la etiqueta <a> para crear el enlace y coloca la imagen dentro de esta etiqueta.-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen</title>
    <link rel="icon" href="icono.png" type="image/png">
</head>
<body>
    <!--Primero Sección-->
    <section>
        <h1>Uso de Imágenes en HTML</h1>
        <img src="coco.jpg" alt="Imágen de la película ade coco">
    </section>
    
    <!--Segunda Sección-->
    <section>
        <h1>Galería de imagenes</h1>

        <div>
            <img src="/galeria/brasil.jpg" alt="Imágen de Brasil">
        </div>

        <div>
            <img src="/galeria/japon.jpg" alt="Imágen de Japón">
        </div>
        
        <div>
            <img src="/galeria/new_york.jpg" alt="Imágen de New York">
        </div>
        
    </section>

    <!--Tercera Sección-->
    <section>
        <h1>Imágenes con enlaces</h1>
        <a href="https://www.youtube.com/" target="_blank">
            <img src="/galeria/youtube.png" alt="Imágen de youtube">
        </a>
        
    </section>

</body>
</html>
