
<!--Crea un nuevo ejercicio que aborde el tema de "Diseño de una galería de imágenes con Flexbox".

Documento HTML:

Crea un nuevo documento HTML con el título "Galería de Imágenes".
Estructura el cuerpo del documento con un contenedor principal donde se alojará la galería de imágenes.
Archivo CSS:

Crea un archivo CSS separado e impórtalo en el documento HTML.
Utiliza la disposición flexbox para organizar las imágenes en una galería.
Establece que cada imagen tenga un ancho de 300 píxeles.
Asegúrate de que las imágenes se reorganicen automáticamente (wrap) cuando el ancho del viewport cambie.
Requisitos adicionales:

Añade al menos seis imágenes diferentes a la galería para que los alumnos puedan ver cómo se comporta la disposición flexbox con diferentes contenidos.
Utiliza comentarios en tu código CSS para explicar brevemente cómo se está utilizando flexbox para la disposición de la galería.-->
